<br/>

<div class="jumbotron">

  <div class="row">
    <div class="col-md-1">
        <button class="btn btn-danger" (click)="goBack()">Back</button>
    </div>
    <div class="col-md-11"></div>
  </div>
  <hr/>
  <h1 class="display-4">{{this.dataService.beautifyName(name)}}</h1>
  <div class="row">
    <div class="col-sm-6 order-md-last order-lg-last">
      <carousel class="carousel-fade">
        <slide *ngFor="let i of imageAddresses" class="animated fadeIn">
          <img src="{{i}}" alt="First slide" style="display: block; width: 100%;">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </slide>
      </carousel>
    </div>
    <div class="col-sm-6 order-md-first order-lg-first">
      <br/>
      <p class="lead">{{review}}
        <br/>
        <br/>Verdict: {{verdict}}
        <br/>
        <br/>
        {{status}}
      </p>
    </div>
  </div>
  <hr/>
</div>
