<div class="container-fluid">
    <div class="row">
        <div *ngFor="let cardDetails of allCardDetails">
            <div>
                <div class="col-md-4">
                    <app-card [imageLocation]=cardDetails.imageLoc [restaurantName]=cardDetails.name></app-card>
                </div>
            </div>
        </div>
    </div>
</div>
