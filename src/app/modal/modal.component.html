<button class="nav-item nav-link nav-btn" type="button" (click)="openModal(template)">Contact Us</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Contact us</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">



      <form id="contact-form" action="#">
          <div class="modal-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email here" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                  <label for="category">Select type:</label>
                  <select class="form-control" id="type" required>
                    <option>Query</option>
                    <option>Complaint</option>
                    <option>Suggestion</option>
                    <option>Collaboration</option>
                    <option>Other</option>
                  </select>
                  <!-- <label for="exampleInputEmail1">Category</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="?"> -->
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <label for="">Message</label>
                <input type="text" class="form-control" id="message" placeholder="Enter message here" required>
              </div>
              <div class="form-group">
                <input type="checkbox" class="form-check-input" id="checkBox" disabled>
                <label class="form-check-label" for="checkBox" style="color: white;">Receive awesome emails about offers?</label>
                <small id="emailHelp" class="form-text text-muted">Coming soon</small>
              </div>
          </div>
          <div class="modal-footer">
            <button id="form-button" type="submit" class="btn btn-danger" style="background: #212529;">Send!</button>
          </div>
        </form>

  </div>
</ng-template>
